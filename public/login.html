<!DOCTYPE html>
<html>
<head>
    <title>Telegram Auth</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #0088cc;
        }
    </style>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="AibmCheck_bot"
            data-size="large"
            data-auth-url="/auth"
            data-request-access="write"></script>
    <script>
        window.onload = function() {
            window.TelegramLoginWidget = {
                onAuth: function(user) {
                    fetch("/auth", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(user)
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Отправляем результат авторизации в родительское окно
                        window.opener.postMessage({
                            type: 'telegram-auth',
                            result: data
                        }, '*');

                        // Закрываем окно после отправки
                        window.close();
                    });
                }
            };
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>Проверка доступа</h2>
        <p>Пожалуйста, войдите через Telegram, чтобы получить доступ к моду.</p>
        <div id="telegram-login-widget-container"></div>
    </div>
</body>
</html>
