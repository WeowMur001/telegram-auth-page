<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body {
      display:flex;align-items:center;justify-content:center;
      height:100vh;background:#111;color:#fff;margin:0;
      font-family:Arial, sans-serif;
    }
    #box { text-align:center;max-width:420px;padding:18px; }
    h2 { margin-bottom:8px; }
    #widget { margin:18px 0; }
    #msg { margin-top:12px;font-size:14px;color:#f88; }
    #hint { margin-top:10px;font-size:13px;color:#ccc; }
  </style>
</head>
<body>
  <div id="box">
    <h2>Вход через Telegram</h2>
    <div id="widget"></div>
    <div id="msg"></div>
    <div id="hint"></div>
  </div>

  <!-- Telegram Login Widget -->
  <script src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="AibmCheck_bot"
    data-size="large"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write">
  </script>

  <script>
    async function onTelegramAuth(user) {
      const msg = document.getElementById('msg');
      const hint = document.getElementById('hint');
      msg.style.color = '#fff';
      msg.textContent = '⏳ Проверка доступа...';
      hint.textContent = '';

      try {
        // отправляем на сервер для проверки подписи и whitelist
        const r = await fetch('/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });
        const data = await r.json();

        // всегда пробуем отослать в parent (для iframe overlay)
        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'telegram-auth', result: data }, '*');
          }
        } catch(e){}

        // также в opener (если вдруг открыли в popup)
        try {
          if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type: 'telegram-auth', result: data }, '*');
          }
        } catch(e){}

        if (data && data.allowed) {
          msg.style.color = '#8ef08e';
          msg.textContent = '✅ Доступ разрешён';
          hint.textContent = 'Можно вернуться к игре.';
        } else {
          msg.style.color = '#f88';
          msg.textContent = '⛔ Доступ запрещён';
        }

      } catch (err) {
        console.error('auth error', err);
        msg.style.color = '#f88';
        msg.textContent = 'Ошибка соединения с сервером';

        // уведомим родителя об ошибке
        try {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type:'telegram-auth', result:{ allowed:false, error:'network' } }, '*');
          } else if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type:'telegram-auth', result:{ allowed:false, error:'network' } }, '*');
          }
        } catch(e){}
      }
    }
  </script>
</body>
</html>
